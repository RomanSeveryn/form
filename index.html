<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="register-form">
      <section class="title-form margin-form">
        <h1>Register</h1>
        <p>Create your account. It's free and only takes a minute</p>
      </section>
      <form method="GET" class="form margin-form">
        <fieldset class="info-user margin-form">
          <input class="name" type="text" name="First name" placeholder="First Name" />
          <input class="name" type="text" name="Last name" placeholder="Last Name" />
        </fieldset>

        <input type="email" name="Email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password" placeholder="Confirm Password" />
        <fieldset class="checkbox-form margin-form">
          <input type="checkbox" />
          <span>I accept the Terms of Use & Privacy Police</span>
        </fieldset>
        <button class="button" type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
